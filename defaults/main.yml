---
# defaults file for aspects_openssh
aspects_openssh_enabled: False

aspects_openssh_packages:
  openssh-server:
    state: "present"
    Ubuntu:
      1404: "openssh-server"
      1604: "openssh-server"
      1804: "openssh-server"
    Debian:
      9: "openssh-server"
    CentOS:
      7: "openssh-server"
    OracleLinux:
      6: "openssh-server"
      7: "openssh-server"
  openssh-client:
    state: "present"
    Ubuntu:
      1404: "openssh-client"
      1604: "openssh-client"
      1804: "openssh-client"
    Debian:
      9: "openssh-client"
    CentOS:
      7: "openssh-clients"
    OracleLinux:
      6: "openssh-clients"
      7: "openssh-clients"
  openssh-sftp-server:
    state: "present"
    Ubuntu:
      1404: "openssh-sftp-server"
      1604: "openssh-sftp-server"
      1804: "openssh-sftp-server"
    Debian:
      9: "openssh-sftp-server"

# /etc/ssh/sshd_config defaults set to defaults described at
# https://linux.die.net/man/5/sshd_config
# Except for Protocol, in this role, protocol version 1 is disabled.
aspects_openssh_confd:
  00000protocol:
    keyword: Protocol
    argument: "2"
  00010port:
    keyword: Port
    argument: "22"
  00020rsahostkey:
    keyword: HostKey
    argument: "/etc/ssh/ssh_host_rsa_key"
  00030ecdsahostkey:
    keyword: HostKey
    argument: "/etc/ssh/ssh_host_ecdsa_key"
  00040ed25519key:
    keyword: "HostKey"
    argument: "/etc/ssh/ssh_host_ed25519_key"
  00050useprivilegeseparation:
    keyword: UsePrivilegeSeparation
    argument: "yes"
  00060syslogfacility:
    keyword: SyslogFacility
    argument: "AUTH"
  00070loglevel:
    keyword: LogLevel
    argument: "INFO"
  00080logingracetime:
    keyword: LoginGraceTime
    argument: "120"
  00090permitrootlogin:
    keyword: PermitRootLogin
    argument: "yes"
  00100pubkeyauthentication:
    keyword: PubkeyAuthentication
    argument: "yes"
  00200ignorerhosts:
    keyword: IgnoreRhosts
    argument: "yes"
  00300hostbasedauthentication:
    keyword: HostbasedAuthentication
    argument: "no"
  00400permitemptypasswords:
    keyword: PermitEmptyPasswords
    argument: "no"
  00500challengeresponseauthentication:
    keyword: ChallengeResponseAuthentication
    argument: "no"
  00600passwordauthentication:
    keyword: PasswordAuthentication
    argument: "no"
  00700x11forwarding:
    keyword: X11Forwarding
    argument: "no"
  00800x11displayoffset:
    keyword: X11DisplayOffset
    argument: "10"
  00900printmotd:
    keyword: PrintMotd
    argument: "yes"
  01000printlastlog:
    keyword: PrintLastLog
    argument: "yes"
  02000tcpkeepalive:
    keyword: TCPKeepAlive
    argument: "yes"
  03000usepam:
    keyword: UsePAM
    argument: "no"

aspects_openssh_confd_matches: {}

aspects_openssh_service_name: "{% if ansible_os_family == 'RedHat' %}sshd{% else %}ssh{% endif %}"
